<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="js/jquery.js"></script>
    <script src="js/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="js/amazingslider-1.css">
    <script src="js/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:600px;margin:0px auto 56px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/video - poster.jpeg" />
                <video preload="none" src="images/GTA 5 - Trailer.mp4" ></video>
                </li>
                <li><img src="images/gta5 - img1.jpg" />
                </li>
                <li><img src="images/gta5 - img2.jpg" />
                </li>
                <li><img src="images/gta5 - img3.jpg" />
                </li>
                <li><img src="images/gta5 - img4.jpg" />
                </li>
                <li><img src="images/gta5 - img5.jpg" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/video - poster-tn.jpeg" /></li>
                <li><img src="images/gta5 - img1-tn.jpg" /></li>
                <li><img src="images/gta5 - img2-tn.jpg" /></li>
                <li><img src="images/gta5 - img3-tn.jpg" /></li>
                <li><img src="images/gta5 - img4-tn.jpg" /></li>
                <li><img src="images/gta5 - img5-tn.jpg" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
