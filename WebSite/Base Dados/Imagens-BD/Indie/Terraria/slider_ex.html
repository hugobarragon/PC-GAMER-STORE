<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="js/jquery.js"></script>
    <script src="js/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="js/amazingslider-1.css">
    <script src="js/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:600px;margin:0px auto 56px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="Base Dados/Imagens-BD/Indie/Terraria/images/video - poster.jpg" />
                <video preload="none" src="Base Dados/Imagens-BD/Indie/Terraria/images/Terraria - Trailer.mp4" ></video>
                </li>
                <li><img src="Base Dados/Imagens-BD/Indie/Terraria/images/Terraria - img 1.jpg" />
                </li>
                <li><img src="Base Dados/Imagens-BD/Indie/Terraria/images/Terraria - img 2.jpg" />
                </li>
                <li><img src="Base Dados/Imagens-BD/Indie/Terraria/images/Terraria - img 3.png" />
                </li>
                <li><img src="Base Dados/Imagens-BD/Indie/Terraria/images/Terraria - img 4.png" />
                </li>
                <li><img src="Base Dados/Imagens-BD/Indie/Terraria/images/Terraria - img 5.png" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="Base Dados/Imagens-BD/Indie/Terraria/images/video - poster-tn.jpg" /></li>
                <li><img src="Base Dados/Imagens-BD/Indie/Terraria/images/Terraria - img 1-tn.jpg" /></li>
                <li><img src="Base Dados/Imagens-BD/Indie/Terraria/images/Terraria - img 2-tn.jpg" /></li>
                <li><img src="Base Dados/Imagens-BD/Indie/Terraria/images/Terraria - img 3-tn.png" /></li>
                <li><img src="Base Dados/Imagens-BD/Indie/Terraria/images/Terraria - img 4-tn.png" /></li>
                <li><img src="Base Dados/Imagens-BD/Indie/Terraria/images/Terraria - img 5-tn.png" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
